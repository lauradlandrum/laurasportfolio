  <!-- CONTACT SECTION -->
  <main class="contact-wrapper">
    <div class="contact-container">
      <h2>Contact Me</h2>
      <p class="contact-intro">
        Have a question, collaboration idea, or just want to connect?  
        Fill out the form below or reach out directly through email or social media.
      </p>

      <form action="https://formspree.io/f/xblgvjzl" method="POST" class="contact-form">
        <label for="email">Your Email:</label>
        <input id="email" type="email" name="email" placeholder="your@email.com" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="submit-btn">Send</button>
      </form>
    </div>
  </main>


</body>
